<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, 
                                 initial-scale=1.0, 
                                 maximum-scale=1.0, 
                                 user-scalable=no">
<title>Bootstrap 轮播</title>
<!-- Bootstrap -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
	.carousel{
		width: 1000px;
	}
	.carousel .item {
		height: 350px;
		width: 100%;
		background-color: #777;
	}
	.carousel-inner > .item > img {
		position: absolute;
		top: 0;
		left: 0;
		min-width: 100%;
		height: 100%;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="container">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- 轮播项目 -->
				<div class="carousel-inner" >
					<div class="item active">
					<img src="https://assets.bootcss.com/www/assets/img/vuejs.png?1532594948592" alt="First slide">
					</div>
					<div class="item">
					<img src="https://assets.bootcss.com/www/assets/img/vuejs.png?1532594948592" alt="Second slide">
					</div>
					<div class="item">
					<img src="https://assets.bootcss.com/www/assets/img/vuejs.png?1532594948592" alt="Third slide">
					</div>
				</div>

				<!-- 轮播导航 -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>

			</div>
		</div>
	</div>
</body>
</html>
