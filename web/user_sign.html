<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, 
                                 initial-scale=1.0, 
                                 maximum-scale=1.0, 
                                 user-scalable=no">
<title>注册和登陆</title>
<!-- Bootstrap -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- <link rel="stylesheet" type="text/css" href="http://localhost:8090/css/OnlineMallHome.css"> -->
<style type="text/css">

</style>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#button-signup").click(function(){
		console.log("注册提交");
		let content01 = $("#inputUsername").val();
		let content02 = $("#inputEmail").val();
		let content03 = $("#inputPassword").val();
		let reg = /^[A-z0-9]+$/;
		if (!content01.match(reg)||content01=="") {
			alert("Username必须是英文字母和数字或其组合");
			return false;
		};
		if (content02=="") {
			alert("必须输入邮箱");
			return false;
		};
		if (!content03.match(reg)||content03=="") {
			alert("密码必须是英文字母和数字或其组合");
			return false;
		};
	})
})
</script>
</head>
<body>
	<div class="container" role="main">
		<ol class="breadcrumb">
			<li class="active"><a href="#">Home</a></li>
			<!-- 用户已登陆 -->
			<li><a href="#">Member center</a></li>
			<li><a href="#">Sign out</a></li>
			<!-- 用户未登陆 -->
			<!-- <li><a href="#">Sign in</a></li>
			<li><a href="#">Sign up</a></li> -->

		</ol>
	</div>
	<div class="container">
	<div class="row clearfix">
		<div class="col-md-6 column">
			<h3>
				<center>
					注          册
				</center>
			</h3>
			<form class="form-horizontal" action="./user/signup" method="Post" role="form">
				<div class="form-group">
					 <label class="col-sm-2 control-label"><center>Username</center></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputUsername" name="username" placeholder="must be number or English letters">
					</div>
				</div>
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label"><center>Email</center></label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" name="useremail"placeholder="your email"/>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label"><center>Password</center></label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" name="userpassword"placeholder="your password"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default" id="button-signup">Sign up</button>
					</div>
				</div>
			</form>
		</div>
		 
		<div class="col-md-6 column">
			<h3>
				<center>
					登          陆
				</center>
			</h3>

			<form class="form-horizontal" action="../user/signin" method="Post" role="form">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label"><center>Username or Email</center></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputEmail3" name="usersign" placeholder="Username or Email"/>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label"><center>Password</center></label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" name="userpassword" placeholder="your password" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
